<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TorrentStream</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-left">
                <div class="logo-section">
                    <div class="logo-icon">
                        <i class="fas fa-cloud-download-alt"></i>
                    </div>
                    <h1>TorrentStream</h1>
                </div>
            </div>
            <div class="header-right">
                <div class="stats-panel">
                    <div class="stat-item">
                        <i class="fas fa-arrow-down"></i>
                        <span id="total-download-speed">0 KB/s</span>
                    </div>
                    <div class="stat-item">
                        <i class="fas fa-arrow-up"></i>
                        <span id="total-upload-speed">0 KB/s</span>
                    </div>
                </div>
                <div class="connection-status" id="connection-status">
                    <span class="status-indicator" id="status-indicator"></span>
                    <span id="status-text">Connecting...</span>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="app-main">
            <!-- Add Torrent Section -->
            <section class="add-torrent-section">
                <div class="section-title">
                    <i class="fas fa-plus-circle"></i>
                    <h2>Add Torrent</h2>
                </div>
                <div class="input-group">
                    <div class="input-wrapper">
                        <i class="fas fa-magnet input-icon"></i>
                        <input type="text" id="magnet-input" placeholder="Paste magnet link here..." />
                    </div>
                    <button id="start-download-btn" class="btn btn-primary btn-lg">
                        <i class="fas fa-plus"></i> Add Torrent
                    </button>
                </div>
            </section>

            <!-- Torrents Section -->
            <section class="torrents-section">
                <div class="section-header">
                    <div class="section-title">
                        <i class="fas fa-list"></i>
                        <h2>Active Torrents</h2>
                    </div>
                    <button id="refresh-btn" class="btn btn-secondary btn-sm">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
                <div id="torrents-container" class="torrents-container">
                    <div class="no-torrents" id="no-torrents">
                        <i class="fas fa-inbox"></i>
                        <p>No active torrents</p>
                        <span>Add a magnet link to get started</span>
                    </div>
                </div>
            </section>

            <!-- Logs Section -->
            <section class="logs-section">
                <div class="logs-header">
                    <div class="section-title">
                        <i class="fas fa-terminal"></i>
                        <h2>Console</h2>
                    </div>
                    <div class="logs-controls">
                        <button id="clear-logs-btn" class="btn btn-secondary btn-sm">
                            <i class="fas fa-trash"></i> Clear
                        </button>
                        <button id="toggle-logs-btn" class="btn btn-secondary btn-sm">
                            <i class="fas fa-chevron-down"></i> Hide
                        </button>
                    </div>
                </div>
                <div class="logs-container" id="logs-container">
                    <div id="formatted-logs" class="log-panel"></div>
                </div>
            </section>
        </main>
        
        <!-- Footer -->
        <footer class="app-footer">
            <p>Powered by <a href="https://webtorrent.io/" target="_blank">WebTorrent</a></p>
            <p class="version">v1.0.0</p>
        </footer>
    </div>

    <script src="app.js" type="module"></script>
</body>
</html>
